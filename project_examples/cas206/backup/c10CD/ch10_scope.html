<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Ch 10: Scope Example</title>
<link href="ch10_table2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table>
  <caption>
  Austin and Albuquerque Compared 
  </caption>
  <tr>
    <th scope="col">City</th>
    <th scope="col">Population </th>
    <th scope="col">Altitude</th>
  </tr>
  <tr>
    <td>Austin </td>
    <td>656,562</td>
    <td>550 ft.</td>
  </tr>
  <tr>
    <td>Albuquerque</td>
    <td>448,607 </td>
    <td>5000 ft.</td>
  </tr>
</table>
</body>
</html>
