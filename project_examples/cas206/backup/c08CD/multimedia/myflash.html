	<title>My Flash</title>

<body>
<h1>Insert Flash</h1>
<p>A Flash movie is saved with the file extension <strong>.swf</strong>. It needs a JavaScript to make it work in Internet Explorer 7. For users who don't have JavaScript active, it also needs both an <strong>object</strong> and an <strong>embed</strong> tag. For more information about embedding Flash on a page go to <a href="http://www.adobe.com/">adobe.com</a>.</p>
<p>
  <script type="text/javascript">
AC_FL_RunContent( 'codebase','http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0','width','350','height','350','title','A Bit of Flash','src','abitofflash','loop','false','quality','high','pluginspage','http://www.macromedia.com/go/getflashplayer','movie','abitofflash' ); //end AC code
</script>
<noscript>
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="350" height="350" title="A Bit of Flash">
    <param name="movie" value="abitofflash.swf" />
    <param name="quality" value="high" />
    <param name="LOOP" value="false" />
    <embed src="abitofflash.swf" width="350" height="350" loop="False" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash"></embed>
  </object></noscript> 
</p>

</body>
</html>
