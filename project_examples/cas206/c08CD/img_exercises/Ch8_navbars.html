<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Creating nav bars with images</title>
</head>

<body>
<div id="horiz">
  <h1>Insert images in horizontal line in this div</h1>
  <div><a href="google.com"><img src="images/buttonA.gif" width="100" height="18" alt="Button A" /></a> <a href="google.com"><img src="images/buttonB.gif" alt="Button B" width="100" height="18" /></a> <a href="google.com"><img src="images/buttonC.gif" alt="Button C" width="100" height="18" /></a> <a href="google.com"><img src="images/buttonD.gif" alt="Button D" width="100" height="18" /></a> <a href="google.com"><img src="images/buttonE.gif" alt="Button E" width="100" height="18" /></a> </div>
</div>

<div id="vert">
  <h1>Insert images in vertical column below</h1>
  <div><a href="google.com"><img src="images/buttonA.gif" alt="Button A" width="100" height="18" /></a><br />
  <a href="google.com"><img src="images/buttonB.gif" alt="Button B" width="100" height="18" /></a> <br />
  <a href="google.com"><img src="images/buttonC.gif" alt="Button C" width="100" height="18" /></a> <br />
  <a href="google.com"><img src="images/buttonD.gif" alt="Button D" width="100" height="18" /> </a><br />
  <a href="google.com"><img src="images/buttonE.gif" alt="Button E" width="100" height="18" /> </a>
  
  </div>
</div>
<p>Note: Navbars such as these would be semantically better as lists. Lists are covered in Chapter 9. 
</p>
</body>
</html>
